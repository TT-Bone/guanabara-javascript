<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício da Soma</title>
    <style>
        div#quadro {
            background-color: green;
            width: 600px;
            height: 200px;
            text-align: center;
        }
        div#res {
            margin-top: 45px;
            font: normal 14pt arial;
        }
    </style>
</head>
<body>
    <div id="quadro">
    <h1>Calculadora Apenas de Soma</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" id="somar" onclick="somar()"> 
    <div id="res"> Resultado... </div>
    </div>

    <script>
        var quad = window.document.getElementById('quadro')
        quad.addEventListener('mouseenter', entrar)

        function entrar(){
            quad.style.background = 'red'
        }

        function somar() {
            var txt1 = window.document.getElementById('txt1')
            var txt2 = window.document.querySelector('input#txt2')
            var res = window.document.querySelector('div#res')
            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)
            var soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a: <strong>${soma}</strong>.`
        }
    </script>

</body>
</html>
