<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>SISTEMA DE MULTAS</h1>
    Velocidade do Carro <input type="number" name="texvel" id="texvel"> km/h
    <input type="button" value="Verificar" onclick="verificar()">

    <div id='res'>

    </div>

    <script>
        function verificar() {
            var txtvel = window.document.querySelector('input#texvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong>.</p>`
            if (vel > 60) {
                res.innerHTML += 'Você ultrapassou os limites de segurança. Você foi MULTADO!'
            } else {
                res.innerHTML += '<p>Dirija com cuidado, e sempre use o cinto de segurança!</p>'
            }
        }
    </script>
</body>
</html>
