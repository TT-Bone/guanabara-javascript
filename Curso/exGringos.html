<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gringos</title>
</head>
<body>
    <h1>Detecção de Gringos</h1>
    Digite seu país natal <input type="text" name="pais" id="pais"> 
    <input type="button" value="Verificar" onclick="verificar()">

    <div id='res'>

    </div>
        
    <script>
        var res = window.document
        function verificar() {
            var country = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            var pais = String(country.value)
            
            res.innerHTML = `<p>Como o seu país de origem é <strong>${pais}</strong>..</p>`

            if (pais == "Brasil") {
                res.innerHTML += 'Você também é Brasileiro, assim como eu!'
            } else {
                res.innerHTML += 'Você é estrangeiro! Prazer em te conhecer!'
            } 
        }
    </script>
</body>
</html>
